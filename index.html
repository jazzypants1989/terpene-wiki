<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Terpene Wiki</h1>
    <h2>Enter the name of the terpene you would like to learn about below.</h2>
    <input type="text">
    <button>Click to get info</button>

    <div class="pics-right">
        <img src="" alt="terpene-example-image" class="border" id="image">
        <p class="caption" id="caption"></p>
    </div>

    <ul>
        <li><span>Terpene Name: </span><span id="terpName"></span></li>
        <li><span>Scent: </span><span id="scent"></span></li>
        <li><span>Possible Benefits: </span><span id="benefits"></span></li>
        <li><span>Possible Effects: </span><span id="effects"></span></li>
        <li><span>In Nature: </span><span id="nature"></span></li>
        <li><span>Strains: </span><span id="strains"></span></li>
    </ul>
    <script src="/js/main.js"></script>
</body>
</html>
